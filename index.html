<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32"
      href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  </head>
  <body>
    <div id="card">
      <div id="info">
        <img id="img-perfil" src=".\assets\images\avatar-jessica.jpeg"
          alt="Jessica-Randall-Photo">
        <h1 id="user">Jessica Randall</h1>
        <p id="local">London, United Kingdom</p>
        <p id="description">"Front-end developer and avid reader."</p>
      </div>
      <div id="buttons">
        <button class="social-media">GitHub</button>
        <button class="social-media">Frontend Mentor</button>
        <button class="social-media">LinkedIn</button>
        <button class="social-media">Twitter</button>
        <button class="social-media">Instagram</button>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
          target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Pedro Augusto Pereira Rodrigues</a>.
      </div>
    </footer>
  </body>
</html>
